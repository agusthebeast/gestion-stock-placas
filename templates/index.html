<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Listado de Placas</h1>
        
        <!-- Buscador -->
        <form method="GET" action="/">
            <input type="text" name="query" placeholder="Buscar por c贸digo, marca o modelo" value="{{ query }}">
            <button type="submit">Buscar</button>
        </form>
        
        <table border="1">
            <tr>
                <th>C贸digo</th>
                <th>Tipo</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Cantidad</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
            {% for placa in placas %}
            <tr>
                <td>{{ placa[1] }}</td>
                <td>{{ placa[2] }}</td>
                <td>{{ placa[3] }}</td>
                <td>{{ placa[4] }}</td>
                <td>{{ placa[5] }}</td>
                <td>
                    {% if placa[7] %}
                        <img src="{{ url_for('static', filename='uploads/' + placa[7]) }}" width="100">
                    {% else %}
                        No disponible
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('edit_plate', id=placa[0]) }}">Editar</a> | 
                    <form action="{{ url_for('delete_plate', id=placa[0]) }}" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{{ url_for('add_plate') }}"><button>Agregar Nueva Placa</button></a>
        <a href="{{ url_for('logout') }}"><button>Cerrar Sesi贸n</button></a>
    </div>
</body>
</html>
